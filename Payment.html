        body {

        text-align: center;

        padding: 12px 30px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        }

        background-color: #45a049;
        }

<body>
    <div class="screen">
        <div class="navbar">
            <div class="logo">
                <img src="PHOTO-2023-06-09-01-03-57.jpg">

        <div class="body">

            <div class="container">
                <h2>Payment Gateway</h2>
                <form id="form">
                  <div class="row">
                    <div class="col-6">
                      <label for="cardNumber">Card Number:</label>
                      <input type="text" id="cardNumber" required>
                    </div>
                    <div class="col-6">
                      <label for="expiryDate">Expiry Date:</label>
                      <input type="text" id="expiryDate" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label for="cvv">CVV:</label>
                      <input type="password" id="cvv" required>
                    </div>
                    <div class="col-6">
                      <label for="cardHolder">Cardholder Name:</label>
                      <input type="text" id="cardHolder" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label for="billingAddress">Billing Address:</label>
                      <input type="text" id="billingAddress" required>
                    </div>
                    <div class="col-6">
                      <label for="postalCode">Postal Code:</label>
                      <input type="text" id="postalCode" required>
                    </div>
                  </div>
                  <div class="submit-row">
                    <button type="submit" class="submit-btn" id="submit">Pay Now</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
    <script>
      var form = document.getElementById('form');
        var submitBtn = document.getElementById('submit');
      
        form.addEventListener('input', function () {
          var inputs = form.querySelectorAll('input, select');
          var isFormValid = true;
      
          for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].value) {
              isFormValid = false;
              break;
            }
          }
      
          submit.disabled = !isFormValid;
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            
            var paymentPage = "E-sewaWebPage2.html";
            window.location.href = paymentPage; // Redirect to E-sewaWebPage2.html
        });
    </script>
</body>
